<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTMS</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="Content/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container" style="margin-top: 50px">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="font-family: fantasy" href="index.html">TTMS</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
                        <li><a href="customer.html">Customer</a></li>
                        <li class="active"><a href="agencies.html">Agencies</a></li>
                        <li><a href="admin.html">Admin</a></li>
                        <li><a href="about_us.html">About Us</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="jumbotron">
            <ul class="nav nav-pills">
                <li role="presentation"><a href="agencies.html">Agency Login</a></li>
                <li role="presentation" class="active"><a href="agencies_registration.html">Agency Registration</a></li>
            </ul>
            <form class="form-horizontal" style="margin-top: 50px">
                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAgencyName" class="col-sm-3 control-label">Agency Name</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputAgencyName" placeholder="Agency Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputConfirmPassword" class="col-sm-3 control-label">Confirm Password</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputContact" class="col-sm-3 control-label">Contact</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" id="inputContact" placeholder="Contact">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputVisit" class="col-sm-3 control-label">Visit</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputVisit" placeholder="Visit">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputBus" class="col-sm-3 control-label">Number of Buses</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" id="inputBus" placeholder="Number of Buses">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputQuestion" class="col-sm-3 control-label">Question</label>
                    <div class="col-sm-7">
                        <select class="form-control" id="inputQuestion">
                            <option>What is your nick name?</option>
                            <option>What is your father's name?</option>
                            <option>What is your mother's name?</option>
                            <option>What is your pet's name?</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAnswer" class="col-sm-3 control-label">Answer</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputAnswer" placeholder="Answer">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <button type="submit" class="btn btn-success btn-lg">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <p style="color: floralwhite">Copyright By Taukir Hasan</p>
            </div>
        </nav>
    </div>

    <script src="Scripts/jquery-2.1.3.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>

</html>
